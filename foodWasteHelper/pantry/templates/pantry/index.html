{% extends "pantry/layout.html" %}

{% block body %}
    <a href="{% url 'pantry:add' %}">Add a New Food Item</a>
    <table style="width:100%">
      <tr>
        <th>Item</th>
        <th>Amount</th>
        <th>Expiration Date</th>
      </tr>
      {% for row in items %}
        <tr>
	  {% for key, value in row.items %}
            <td>{{ value  }}</td>
	  {% endfor %}
        </tr>
      {% endfor %}
    </table>
{% endblock %}
